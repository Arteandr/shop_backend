      tags:
      - items-actions
  /items/sku/{sku}:
    get:
      consumes:
      - application/json
      description: get item by sku
      parameters:
      - description: item sku
        in: path
        name: sku
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Item'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Get item by SKU
      tags:
      - items-actions
  /items/tag/{id}:
    get:
      consumes:
      - application/json
      description: get all items with provided tag id
      parameters:
      - description: tag id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Item'
