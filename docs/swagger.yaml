  /items/category/{id}:
    get:
      consumes:
      - application/json
      description: get all items with provided category id
      parameters:
      - description: category id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Item'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Get items with category
      tags:
      - items-actions
  /items/create:
    post:
      consumes:
      - application/json
      description: create a new item
      parameters:
