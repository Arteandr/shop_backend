basePath: /api/v1
definitions:
  models.Category:
    properties:
      id:
        type: integer
      name:
        type: string
    required:
    - name
    type: object
  models.Color:
    properties:
      hex:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
    required:
    - hex
    - name
    - price
    type: object
  models.Item:
    properties:
      categoryId:
        type: integer
      colors:
        items:
          $ref: '#/definitions/models.Color'
        type: array
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      sku:
        type: string
      tags:
        items:
          $ref: '#/definitions/models.Tag'
        type: array
    type: object
  models.Tag:
    properties:
      id:
        type: integer
      itemId:
        type: integer
      name:
        type: string
    type: object
  models.Tokens:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  v1.CreateCategoryResult:
    properties:
      categoryId:
        type: integer
    type: object
  v1.CreateColorResult:
    properties:
      colorId:
        type: integer
    type: object
  v1.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  v1.SignUpResponse:
    properties:
      id:
        type: integer
    type: object
  v1.UserResponse:
    properties:
      email:
        type: string
      id:
        type: integer
    type: object
  v1.authInput:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 64
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  v1.createItemInput:
    properties:
      categoryId:
        type: integer
      colors:
        items:
          type: integer
        type: array
      description:
        type: string
      name:
        type: string
      price:
        type: number
      sku:
        type: string
      tags:
        items:
          type: string
        type: array
    required:
    - categoryId
    - colors
    - description
    - name
    - price
    - sku
    type: object
host: localhost:8000
info:
  contact: {}
  description: API server
  title: FinlandShop API
  version: "0.1"
paths:
  /categories/:
    get:
      consumes:
      - application/json
      description: get all categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Get all categories
      tags:
      - categories-actions
  /categories/{id}:
    delete:
      consumes:
      - application/json
      description: delete category by id
      parameters:
      - description: category id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Delete category
      tags:
      - categories-actions
  /categories/create:
    post:
      consumes:
      - application/json
      description: create a new category
      parameters:
      - description: input body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.Category'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.CreateCategoryResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Create a new category
      tags:
      - categories-actions
  /colors/:
    get:
      consumes:
      - application/json
      description: get all colors
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Color'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Get all colors
      tags:
      - colors-actions
  /colors/{id}:
    delete:
      consumes:
      - application/json
      description: delete color by id
      parameters:
      - description: color id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Delete colors
      tags:
      - colors-actions
    get:
      consumes:
      - application/json
      description: get color by id
      parameters:
      - description: color id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Get color by id
      tags:
      - colors-actions
    put:
      consumes:
      - application/json
      description: update color
      parameters:
      - description: color id
        in: path
        name: id
        required: true
        type: integer
      - description: input body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.Color'
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "400":
          description: Bad Request
          schema:
